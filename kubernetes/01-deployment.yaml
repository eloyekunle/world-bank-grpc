apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: world-bank-grpc
  name: world-bank-grpc
  namespace: world-bank-grpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: world-bank-grpc
  template:
    metadata:
      labels:
        app: world-bank-grpc
      namespace: world-bank-grpc
    spec:
      containers:
        - name: world-bank-grpc
          image: playmice/world-bank-grpc
          ports:
            - name: server-port
              containerPort: 50001
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /healthz
              port: server-port
            initialDelaySeconds: 5
            periodSeconds: 2
          env:
            - name: PORT
              value: "50001"
          resources:
            requests:
              cpu: "100m"
              memory: "55Mi"
